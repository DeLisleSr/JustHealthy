
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
</head>
<body>

    <table style="
        width: 100%; 
        height: 70vh; /* This sets the height to 50% of the viewport height */
        background-image: url('images/pyramidLight.gif'); 
        background-size: cover; /* This makes sure the GIF covers the whole table */
        background-position: center; /* This centers the GIF */
        border: 5px double white;
        color: white; 
        font-size: 2em;
        text-align: center;
        margin: 0 auto; /* This centers the table on the page */
    ">
        <tr>
            <td style="vertical-align: middle;">
                Here is some text.
            </td>
        </tr>
    </table>

</body>
</html>
